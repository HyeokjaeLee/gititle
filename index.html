<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Gititle | Github Commit Title Creation Helper</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style/css/index.min.css" />
  </head>
  <body>
    <header>
      <h1>Gititle</h1>
      <p>Github Commit Title Creation Helper</p>
    </header>
    <main>
      <nav class="main-nav">
        <div class="nav-item-wrap">
          <button
            class="button log"
            id="copied-log"
            onclick="set_log_list()"
            :class="[open?'show':'']"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 26 26"
              enable-background="new 0 0 26 26"
              height="1em"
            >
              <path
                d="M 13 0 L 8 3 L 13 6 L 13 4 C 17.954545 4 22 8.0454545 22 13 C 22 17.954545 17.954545 22 13 22 C 8.0454545 22 4 17.954545 4 13 C 4 10.546914 4.883324 8.429176 6.5 6.8125 L 5.09375 5.40625 C 3.110426 7.389574 2 10.053086 2 13 C 2 19.045455 6.9545455 24 13 24 C 19.045455 24 24 19.045455 24 13 C 24 6.9545455 19.045455 2 13 2 L 13 0 z M 10.90625 6.5625 L 9.09375 7.4375 L 11.625 12.4375 C 11.556134 12.609661 11.5 12.803249 11.5 13 C 11.5 13.020506 11.499185 13.042194 11.5 13.0625 L 8.28125 16.28125 L 9.71875 17.71875 L 12.9375 14.5 C 12.957806 14.500815 12.979494 14.5 13 14.5 C 13.828427 14.5 14.5 13.828427 14.5 13 C 14.5 12.309644 14.04112 11.737133 13.40625 11.5625 L 10.90625 6.5625 z"
              />
            </svg>
            <ul class="log-list">
              <div>Recent copied titles:</div>
              <li v-for="title in history">
                <a v-on:click="get_history(title)"
                  >{{`${title.emoji} ${title.type+title.scope}: ${title.subject}`}}</a
                >
              </li>
            </ul>
          </button>
          <div class="result-area" id="result-text">
            <span class="space" id="emoji">{{emoji}}</span>
            <span id="type">{{type}}</span>
            <span>(</span>
            <input type="text" class="scope-area" placeholder="#000" id="scope" />
            <span>)</span>
            <span class="space">:</span>
            <input
              type="text"
              class="subject-area"
              id="subject"
              placeholder="your commit message title"
            />
          </div>
          <button class="button copy" onclick="copy_txt()">Copy</button>
          <span
            ><button class="button emoji" onclick="change2emoji()">Emoji</button
            ><button class="button type" onclick="change2type()">Type</button></span
          >
        </div>
      </nav>
      <div class="keyword-wrap" id="keyword-wrap">
        <div class="search-wrap">
          <input
            type="text"
            class="search"
            placeholder="Search keyword"
            id="search"
            v-model="search"
            @input="search_keyword(search)"
          />
        </div>
        <dl v-for="item in items" v-on:click="set_component(item.component)" class="keyword">
          <dt class="name" :class="[target==='emoji'?'emoji':'type']">{{item.component}}</dt>
          <dd class="description">{{(item.description)}}</dd>
          <dd v-if="!!item.example" class="example">
            <strong>Example</strong>
            {{item.example}}
          </dd>
        </dl>
      </div>
    </main>
    <script src="src/js/index.js"></script>
    <footer>
      <a class="githubLink" href="https://github.com/HyeokjaeLee/gititle">

</html>
